<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="total">
        <p>0</p>
      </div>
      <div class="buttons">
        <button class="item c item-grey">C</button>
        <button class="item p-m item-grey">+/-</button>
        <button class="item proc item-grey">%</button>
        <button class="item div item-orange">/</button>

        <button class="item sev item-darkgrey">7</button>
        <button class="item eight item-darkgrey">8</dbuttoniv>
        <button class="item nine item-darkgrey">9</button>
        <button class="item mult item-orange">X</button>

        <button class="item four item-darkgrey">4</button>
        <button class="item five item-darkgrey">5</button>
        <button class="item six  item-darkgrey">6</button>
        <button class="item min item-orange">-</button>

        <button class="item one item-darkgrey">1</button>
        <button class="item two item-darkgrey">2</button>
        <button class="item three item-darkgrey">3</button>
        <button class="item pl item-orange">+</button>

        <button class="item z item-darkgrey">0</button>
        <button class="item dot item-darkgrey">.</button>
        <button class="item eq item-orange">=</button>
      </div>
    </div>
    <script src="/calc.js"></script>
  </body>
</html>
